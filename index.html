<!DOCTYPE html>
<html>
<head>
	<title>Our 3rd Website</title>

<body>

	<main id="Container">

			<label>FIRST NAME</label>
			<input type="text" placeholder="Jonathan"></input>

			<input type="text" placeholder="Doe"></input>

			<label>EMAIL ADDRESS</label>
			<input type="text" placeholder="Jon@Doe.com"></input>

			<label>COUNTRY</label>
			<select name="Country">
					<option selected disabled>Choose a country</option>
	    			<option value="France">France</option>
	    			<option value="Italy">Italy</option>
	    			<option value="Portugal">Portugal</option>
			</select>

			<label>BIOGRAPHY</label>
			<textarea name="text"></textarea>

		<div class="middle">
			<label>PHONE NUMBER</label>
			<input type="text" placeholder="+351 999 999"></input>
		
			<label>AFFILIATIONS</label>
			<textarea name="text"></textarea>

			<label>OCCUPATION</label>
			<select name="Country">
					<option selected disabled>Choose an occupation</option>
			</select>

			<input type="text" name="FavoriteGadget">

		<div class="right">
			<label>TYPE OF TALENT</label>
			<select name="Country">
					<option selected disabled>Choose a talent</option>
			</select>

			<label>FAVORITE DRINK</label>
			<input type="text" placeholder="Green Tea"></input>

			<label>SPECIAL POWER</label>
			<input type="text" placeholder="Anti-gravity"></input>

			<label>WEAPON OF CHOICE</label>
			<input type="text" placeholder="Lightsaber"></input>

			<label>COMMENTS</label>
			<textarea name="text"></textarea>
		</div>

	</main>

</html>
